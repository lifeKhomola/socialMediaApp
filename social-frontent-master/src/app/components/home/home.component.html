<div class="col-lg-8 col-lg-offset-2 ">
    <div class="jumbotron " style="background-color: #a3cef1;">
        <h1>{{title}}</h1>
        <p>Where great code meets you</p>
        <p *ngIf="identity">
            <a class="btn btn-success btn-lg" role="button" [routerLink]="['/feed']" [routerLinkActive]="['active']">Feed</a>
            <a class="btn btn-default btn-lg" role="button" [routerLink]="['/connect']" [routerLinkActive]="['active']">Connect with devs</a>
            <a class="btn btn-primary btn-lg "style="background-color: #274c77;" role="button" [routerLink]="['/messages']" [routerLinkActive]="['active']">Messages</a>
        </p>
        <br>
        <img src="assets/homepage.png" class="img-thumbnail" alt="Responsive image">
    </div>
</div>
